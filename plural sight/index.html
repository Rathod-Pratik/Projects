<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in | Plural</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
    <div class="left">
        <div id="sign-in">
            <div class="logo">
                <img src="image/login-logo.png" alt="">
            </div>
            <form>
                <div>
                    <label>Email or username</label>
                    <input type="text" class="text-input">
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" class="text-input">
                </div>
                <button type="submit" class="Primary-btn">Sign-in</button>
            </form>
            <div class="links">
                <a href="#">Forget password</a>
                <a href="#">Sign in with company or school</a>
            </div>
            <div class="Or">
                <hr class="bar">
                <span>OR</span>
                <hr class="bar">
            </div>
            <div >
                <a href="#" class="secondory-btn">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2024, plural all copy right reserved</p>
                <div>
                    <a href="#">term condition</a> | <a href="#">Privacy policy</a>
                </div>
            </footer>
        </div>
    </div>
    <div class="right">
        <div id="showcase">
            <div id="showcase-area">
                <h1 class="showcase-text">
                    Let's create the Future <strong>Together</strong>
                </h1>
                <div >
                 <a href="#"class="secondory-btn">Start a FREE 10-days trial</a>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
